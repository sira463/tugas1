name: CI/CD PHP CRUD Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    # 1. DEFINISI ENV (Variabel Global untuk langkah RUN)
    env:
      DB_SERVER: 127.0.0.1
      DB_USERNAME: root
      DB_PASSWORD: root 
      DB_NAME: db_kontak_test 

    # 2. SETUP SERVICE MYSQL
    # Blok ini akan menjalankan kontainer MySQL.
    services:
      mysql:
        image: mysql:8.0
        # CRITICAL FIX: Nilai di-HARDCODE di sini untuk menghindari error YAML
        env:
          MYSQL_ROOT_PASSWORD: root 
          MYSQL_DATABASE: db_kontak_test 
        ports:
          - 3306:3306
        # Health Check: Nilai di-HARDCODE di sini juga untuk memastikan koneksi stabil
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -proot" 
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10
      
    steps:
    # 1. Checkout kode repository
    - name: Checkout code
      uses: actions/checkout@v4
      
    # 2. Setup lingkungan PHP
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mysqli, pdo_mysql 
        tools: composer
        
    # 3. Instal Composer Dependencies
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    # 4. Masukkan skema tabel 'kontak' ke database test
    # Langkah ini menggunakan variabel ENV yang aman
    - name: Setup Test Database Schema
      run: |
        mysql -h ${{ env.DB_SERVER }} -u ${{ env.DB_USERNAME }} -p${{ env.DB_PASSWORD }} ${{ env.DB_NAME }} < kontak.sql

    # 5. Jalankan script pengujian (PHPUnit)
    - name: Run tests with PHPUnit
      run: ./vendor/bin/phpunit